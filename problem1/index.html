<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function outer(a) {
            let sum = a; 
            return function inner(b) {
                    if (typeof b !== "number") {
                            return sum; 
                    }
                    sum += b; 
                    return inner; 
            }
        }

console.log(outer(1)(2)(3)(4)(5)());
console.log(outer(3)(7)()); 

    </script>
  </body>
</html>
